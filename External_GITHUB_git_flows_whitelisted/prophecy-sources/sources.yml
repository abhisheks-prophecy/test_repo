---
version: 2
sources:
- name: "samples.tpch"
  database: "samples"
  schema: "tpch"
  tables:
  - name: "customer"
    description: "Customer information supporting segmentation, account management,\
      \ and market analysis."
    columns:
    - name: "c_custkey"
      description: "Unique identifier for each customer."
      dataType:
        type: "Bigint"
    - name: "c_name"
      description: "Full name of the customer."
      dataType:
        type: "String"
    - name: "c_address"
      description: "Mailing address of the customer."
      dataType:
        type: "String"
    - name: "c_nationkey"
      description: "Identifier for the customer's country or region."
      dataType:
        type: "Bigint"
    - name: "c_phone"
      description: "Contact phone number of the customer."
      dataType:
        type: "String"
    - name: "c_acctbal"
      description: "Current balance amount in the customer's account."
      dataType:
        type: "Decimal"
    - name: "c_mktsegment"
      description: "Market segment category assigned to the customer."
      dataType:
        type: "String"
    - name: "c_comment"
      description: "Remarks or additional notes about the customer."
      dataType:
        type: "String"
    type: "table"
